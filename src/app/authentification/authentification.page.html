<app-header></app-header>

<ion-content>
    <div>
        <h1>
            Inscription
        </h1>
        <form [formGroup]="userForm" (ngSubmit)="authentification()">
            <ion-label class="ion-margin-bottom" color="light">
                Email
            </ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
            <ion-label class="ion-margin-bottom" color="light">
                Mot de passe
            </ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
            <div>
                <ion-button [disabled]="!this.isValid" type="submit" size="large">Valider</ion-button>
                <ion-button size="large" routerLink="reinitialisation-mdp">Mot de passe oubli√©</ion-button>
            </div>
        </form>
    </div>
</ion-content>
