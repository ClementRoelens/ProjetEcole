
<ion-header>
  <ion-toolbar>
   <app-header></app-header>
  </ion-toolbar>

<ion-content fullsceen="true"  class="card-content">
  <section id="bg">
    <!-- <div class='flex'>
        <h1>Menu de la Semaine</h1>
    </div> -->
    <div  class='flex content'>
      <!-- <ion-button (click)="showModal()"></ion-button> -->
      <ion-grid  >
        <ion-row  size="2" >
          <!-- <app-dashboard (WeekChange)="showMeal($event)"  [week]="showActualWeek()" ></app-dashboard> -->

          <ion-col  [dashboard]="i"    size-sm size="12"  *ngFor="let wikiMeal of weeklyMeals; let i =index; trackBy: trackByFn" >
            <app-dashboard *ngIf="i===0"  (WeekChange)="showMeal($event)"  [week]="showActualWeek()" ></app-dashboard>
            
            <article *ngIf="i!==0" [ngStyle]="{'width':colSize}">
          <ion-card >
            <ion-card-header>
              <ion-img   [src]="wikiMeal.src" (click)="showModal(wikiMeal)"></ion-img>

              <ion-card-title>
                <a (click)="showModal(wikiMeal)" class='btn style_button'>
                COMMANDER
                </a>
              </ion-card-title>
              <ion-card-subtitle (click)="showModal(wikiMeal)">
                <h2 ><p>{{ wikiMeal.priceDF }}<strong>â‚¬</strong></p></h2 >
                
              </ion-card-subtitle>
            </ion-card-header>
          
            <ion-card-content>
              <!-- {{ imageMenu }} -->
              <!-- Keep close to Nature's heart... and break clear away, once in awhile,
              and climb a mountain or spend a week in the woods. Wash your spirit clean. -->
            </ion-card-content>
          
            <ion-card-subtitle ><a routerLink="/carte"><p>Voir la carte</p></a></ion-card-subtitle>
            <div (click)="showModal(wikiMeal)">
              <div class='plat' >
                <!-- <ul >
                  <li *ngFor="let plat of menu.meals; let i=index" > -->
                        {{wikiMeal.description}}
                        <p>{{ wikiMeal.label }}</p>
                    <!-- <span *ngFor="let meal of menu.meals">
                      <p *ngIf="meal.isAvailable">{{ meal.label }}
                        <ion-img #propsForModal [src]="imageMeal"></ion-img>
                      </p> -->


                
                    <!-- </span> -->
              </div>
            </div>
          </ion-card>
        </article>
      </ion-col>
        </ion-row>
      </ion-grid>
        
    </div>
            
</section>
</ion-content>
