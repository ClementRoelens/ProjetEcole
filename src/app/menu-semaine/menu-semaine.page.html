
<ion-header>
  <ion-toolbar>

<ion-content  class="card-content">
  <section id="bg">

        <h1>Menu de la Semaine</h1>

              </ion-card-title>
              <ion-card-subtitle>
                <h2 >{{ menu.priceDF }}<strong>â‚¬</strong></h2 >
                
              </ion-card-subtitle>

            <ion-card-content>

              <!-- {{ imageMenu }} -->
              <!-- Keep close to Nature's heart... and break clear away, once in awhile,
              and climb a mountain or spend a week in the woods. Wash your spirit clean. -->
            </ion-card-content>
          
            <ion-card-subtitle><p>Repas</p></ion-card-subtitle>
            <div (click)="showModal(menu,imageMenu)">
              <div class='plat' >

                    </div>
              </div>
                <!-- <ion-card-subtitle><p>Plat "deux"</p></ion-card-subtitle>
              <div class='plat'>
                <ul>
                  <li *ngFor="let plat of menu.plat2; let i=index">{{ plat }}</li>
                </ul>
              </div> -->

        </article>

        </ion-row>

</section>
