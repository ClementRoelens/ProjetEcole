
<ion-header>
  <ion-toolbar>
   <app-header></app-header>
  </ion-toolbar>
</ion-header>

<ion-content  class="card-content">
  <section id="bg">
    <div class='flex'>
        <h1>Menu de la Semaine</h1>
    </div>
    <div class='flex content'>
      <!-- <ion-button (click)="showModal()"></ion-button> -->
      <ion-grid *ngFor="let menu of menus">
        <ion-row >
          <ion-col size-md-3>
        <article (click)="showModal()" >
          <ion-card >
            <ion-card-header>
              
              <ion-card-title>
                <a class='btn style_button' routerLink="/carte">
                Menu du {{ menu.day }}
                </a>
              </ion-card-title>
              <ion-card-subtitle>
                <div >menu du jour</div >
                
              </ion-card-subtitle>
            </ion-card-header>
          
            <ion-card-content>
              Keep close to Nature's heart... and break clear away, once in awhile,
              and climb a mountain or spend a week in the woods. Wash your spirit clean.
            </ion-card-content>
          
            <ion-card-subtitle><p>Plat "un"</p></ion-card-subtitle>
            <div class='plat'>
              <ul >
                <li *ngFor="let plat of menu.plat1; let i=index">{{ plat }}</li>
              </ul>
            </div>
              <ion-card-subtitle><p>Plat "deux"</p></ion-card-subtitle>
            <div class='plat'>
              <ul>
                <li *ngFor="let plat of menu.plat2; let i=index">{{ plat }}</li>
              </ul>
            </div>
              
          </ion-card>
        </article>
      </ion-col>
      
      
      
        </ion-row>
      </ion-grid>
        
    </div>
            
</section>
</ion-content>
